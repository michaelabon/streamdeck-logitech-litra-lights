---
output:
  show-stats: true
  sort-results: true
issues:
  exclude:
    # go-hid needs to be built for the platform specifically
    - "could not import github.com/sstallion/go-hid"
    - "undefined: hid"
  fix: true
  max-same-issues: 10
linters:
  enable:
    - containedctx
    - contextcheck
    - dogsled
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gci
    - gocheckcompilerdirectives
    - gochecknoglobals
    - goconst
    - gocritic
    - gofumpt
    - gomnd
    - gosec
    - ireturn
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    - perfsprint
    - predeclared
    - reassign
    - tagalign
